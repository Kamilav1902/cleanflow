<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Caminhões</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Caminhões Cadastrados</h1>
    <button id="btnNovoCaminhao">+ Novo Caminhão</button>

    <table>
      <thead>
        <tr>
          <th>Registro</th>
          <th>Placa</th>
          <th>Material</th>
          <th>Tipo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaCaminhoes">
        <!-- Linhas criadas dinamicamente -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" id="modalCaminhao">
    <div class="modal-content">
      <span class="close" id="fecharModal">&times;</span>
      <h2>Cadastro de Caminhão</h2>

      <form id="formCaminhao">
        <label>Nº de Registro</label>
        <input type="text" id="registro" required/>

        <label>Placa do Veículo</label>
        <input type="text" id="placa" required/>

        <label>Material</label>
        <input type="text" id="material" required/>

        <label>Tipo</label>
        <input type="text" id="tipo" required/>

        <div class="botoes">
          <button type="button" class="cancelar" id="cancelar">Cancelar</button>
          <button type="submit" class="salvar">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
